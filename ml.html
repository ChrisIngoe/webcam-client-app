<!DOCTYPE html>
<html>
<head>
    <title>JsmpegMin Stream Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <!-- load ml5.js -->
    <script src="https://unpkg.com/ml5@0.2.3/dist/ml5.min.js" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            background-color: #111;
            text-align: center;
        }
    </style>

</head>
<body>
<canvas id="video-canvas" style="width:1024px; height:768px"></canvas>
<div id="videoContainer"></div>
<video id="img"></video>
<script type="text/javascript" src="./jsmpeg.min.js"></script>
<script type="text/javascript">
    var canvas = document.getElementById('video-canvas');
    var url = 'ws://127.0.0.1:8082/';
    var player = new JsmpegMin.Player(url, {canvas: canvas});
</script>
<!--script type="text/javascript" src="./app.js"></script-->
<!--script type="text/javascript" src="./posenet.js"></script-->

</body>
</html>
